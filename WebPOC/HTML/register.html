<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

    <img src="/Images/Woojacklogo4.png" alt="header" height="150px" width="500px" style="margin-right: 100px;"/>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Student Number</span>
                    <input type="text" placeholder="Enter your student number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="member-details">
                <input type="radio" name="member" id="dot-1">
                <input type="radio" name="member" id="dot-2">
            <span class="member-title">Type of member</span>
            <div class="category">
                <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="member">Student</span>
                </label>
                <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="member">Faculty</span>
                    </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
